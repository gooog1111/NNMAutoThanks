<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NNMclub.to AutoThanks</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #stopBtn {
      background: #f44336;
    }
    #progress {
      margin-top: 15px;
      font-size: 0.9em;
      line-height: 1.4;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
      min-height: 20px;
    }
    .auto-thanks {
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>NNM AutoThanks</h2>
  <button id="startBtn">Старт</button>
  <button id="stopBtn">Стоп</button>
  <div class="auto-thanks">
    <label>
      <input type="checkbox" id="autoThanksToggle">
      Авто-благодарение при просмотре
    </label>
  </div>
  <div id="status">Готово</div>
  <div id="progress"></div>
  <script src="popup.js"></script>
</body>
</html>
